<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockX Website</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <div class="container">
        <h1>StockX</h1>
        <h3>Please Sign Up to the page to continue</h3>
        <div class="message">
            {{text | safe}}
        </div>
        <form action="{{url_for ('success')}}" method="POST">
            <input title="Enter your full name" placeholder="Enter your full name" type="text" min="5" max="20" name="user_name" required> <br>
            <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required> <br>
            <input title="Your password must be of min 5 and maximum 12 characters" placeholder="Enter password" type="password" min="5" max="12" name="pwdUser" required> <br>
            <input title="Please don't copy paste from above" placeholder="Confirm password" type="password" min="5" max="12" name="pwdConfirm" required> <br>
            <button type="submit">Sign Up</button>
        </form>

    </div>
    
</body>
</html>
